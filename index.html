<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<html>
<body>
  <div id="nav-place"></div>
  <div id="sidenav">
  <a href="#slide-show1">Adventures!</a>
  </div>

  <div class="main" style="padding-left:160px;">
  <h1 style="text-align:center">Welcome To The Happier Tree Friends Website!!!</h1>
  <div id="slide-show1" class="slideshow">
      <h1 style="text-align:center">Look at the cool things we've done!</h1>
      <div class="slide">
        <img src="indexpics/doorcounty8012020.jpg">
        <div class="slide-caption">Door County - August 1st 2020</div>
      </div>
      <div class="slide" style="display:none;">
        <img src="indexpics/beaubirthday5192020.jpg">

      </div>

        <img src="indexpics/area51raid4082020.jpg">

      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </div>

  </div>
