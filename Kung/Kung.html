<!DOCTYPE html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="kungstyles.css">
  <link rel="icon" href="/favicon.png">
  <title>The Creator</title>
</head>

<html>
<body>
  <div id="nav-place"></div>
  <div class="sidenav">
      <a href="#intro">Intro</a>
      <a href="#about-me">About</a>
      <a href="#check-out-spotify">Spotify</a>
      <a href="#check-out-discord">Discord</a>
  </div>

  <div id="intro" style="padding-left:160px;">
    <img src="kungpics/looking.jpg" id="blurred-image" width="100%" height="400px;" style="filter:blur(3px)">
    <div class="bg-text">
      <h1 style="text-align:center">Hi, I'm Kung Lee</h1>
      <p>And I'm the creator</p>
    </div>
  </div>

  <div class="slideshow-container" style="padding-left:160px; margin-top:40px;">
    <h1 style="text-align:center">Senior Photo Gallery</h1>
    <div class="mySlides">
      <img src="kungpics/jacket_beanie.jpg" class="slideshow-pics">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides" style="display:none">
      <img src="kungpics/pose.jpg" class="slideshow-pics">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides" style="display:none">
      <img src="kungpics/stare.jpg" class="slideshow-pics">
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div class="container">
    <div id="about-me" class="section">
      <h2>About Me</h2>
      <p>To be added in the future...</p>
    </div>

    <div id="check-out-spotify" class="section">
      <h2>Check Out My Spotify Playlist</h2>
      <iframe src="https://open.spotify.com/embed/playlist/7rkN2ddCEhxZhGhkBHahCb"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <iframe src="https://open.spotify.com/embed/playlist/6V57jWj9rDzUYuQPDrMWyP"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <iframe src="https://open.spotify.com/embed/playlist/0coDRE4UQguhwx1jQydMmc"
      frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <div id="check-out-discord" class="section">
      <h2>Check Out My Discord and other friends discord</h2>
      <iframe src="https://discordapp.com/widget?id=331566599259553812&theme=dark" allowtransparency="true"
      frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      <iframe src="https://discordapp.com/widget?id=751623545343442976&theme=dark" allowtransparency="true"
      frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
  </div>
  <script src="kungscripts.js"></script>
  <script src="/Layout.js"></script>
</body>
</html>
